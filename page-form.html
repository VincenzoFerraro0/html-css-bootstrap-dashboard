<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>

  <!-- css debug -->
  <!-- <link rel="stylesheet" href="./debug.css"> -->


  <!-- icone bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- css bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


</head>

<body>
  <header>
     <!-- 
            NAVBAR
      -->
    <nav class="navbar navbar-expand-lg  bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img width="50px" src="./img/duck.png" alt="#">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll text-capitalize" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">catalogo libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">astorico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">help</a>
            </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control bg-light  me-2 text-dark" type="search" placeholder="Cerca..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="P-3">
    <div class="container">
        <div class=" mt-4 card">
            <div class="card-header">
              <h1>nuovo libro</h1>
            </div>
            <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">nome autore</label>
                      <input placeholder="Inserisci il nome dell'autore" type="text" class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        Ben fatto!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">cognome autore</label>
                      <input placeholder="Inserisci il cognome dell'autore" type="text" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        Ben fatto!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustom02" class="form-label">titolo</label>
                      <input placeholder="Inserisci il titolo del libro" type="text" class="form-control" id="validationCustom03" value="" required>
                      <div class="valid-feedback">
                        Ben fatto!
                      </div>
                      
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom04" class="form-label">genere</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Scegli il genere</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-feedback">
                        Compila questo campo
                      </div>
                    </div>

                    <div class="col-md-4">
                      <label  for="validationCustom03" class="form-label">anno di pubblicazione </label>
                      <input  placeholder="Inserisci l'anno" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Compila questo campo
                      </div>
                    </div>
                    
                    <div class="col-md-4">
                      <label for="validationCustom05" class="form-label">isbn#</label>
                      <input placeholder="Inserisci il codice ISBN#" type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Compila questo campo
                      </div>
                    </div>
                    <hr>
                    <div class="col-12">
                      <label for="validationCustom05" class="form-label">note</label>
                      <textarea placeholder="Inserisci eventuali note sul libro"  rows="4" cols="80"; type="" class="form-control" id="validationCustom05" ></textarea>
                      
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Disponibile anche in digitale
                        </label>
                        <div class="invalid-feedback">
                          Spunta questa casella 
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
          </div>
    
    </div>
  </main>


  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
  <script src="./main.js"></script>
</body>

</html>
